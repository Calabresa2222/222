<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>facebook-login Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../facebook-login.html">
  </head>
  <body unresolved>

  <p>An example of using <code>&lt;facebook-login></code>:</p>

  <template is="dom-bind">

    <facebook-login
        appID="743333545708443"
        logout-link graph-url="me?fields=name,email,birthday"
        scope="public_profile email user_birthday"
        on-signin-success="initiateAPICall"
        graph-response="{{resp}}"
        auto-api-call></facebook-login>

    <template is="dom-if" if="{{!resp.name}}">facebook</template>
    
    <div style="margin-top: 20px">
      <span>[[resp.name]]</span>
      <div>[[resp.email]]</div>
      <div>[[resp.birthday]]</div>
    </div>
    
  </template>
  
</body>
</html>
